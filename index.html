<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Gentrification in Seattle</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            .topnav {
                background-color: slategray;
                overflow: hidden;
                display: inline-block;
            }

            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 26px;
            }

            .session {
                margin-bottom: 20px;
            }

            .row {
                height: 12px;
                width: 100%;
            }

            .colors {
                background: linear-gradient(to right, #2dc4b2, #3bb3c3, #669ec4, #8b88b6, #a2719b, #aa5e79);
                margin-bottom: 5px;
            }

            .label {
                width: 15%;
                display: inline-block;
                text-align: center;
            }

            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }

            h1 {
                font-size: 20px;
                line-height: 30px;
            }

            h2 {
                font-size: 14px;
                line-height: 20px;
                margin-bottom: 10px;
            }

            a {
                text-decoration: none;
                color: #2dc4b2
            }

            #console {
                position: absolute;
                width: 240px;
                margin: 10px;
                padding: 10px 20px;
                background-color: white;
            }
        </style>
    </head>

    <body>
        <div class="topnav" id="header">
            <a class="active" href="index.html">Map</a>
        </div>

        <div id="map"></div>
        <div id="console">
            <h1>Built Units in Seattle Since 2010</h1>
            <p>Data: <a href="https://data-seattlecitygis.opendata.arcgis.com/datasets/SeattleCityGIS::built-units-since-2010/explore?location=47.614405%2C-122.330455%2C12.00&showTable=true">
                Built residential units in Seattle since 2010</a></p>
            
            <div class="session">
                <h2>Net built units</h2>
                <div class="row colors"></div>
                <div class="row labels">
                    <div class="label">-272</div>
                    <div class="label">-174</div>
                    <div class="label">45</div>
                    <div class="label">175</div>
                    <div class="label">398</div>
                    <div class="label">680+</div>
                </div>
            </div>

            <div class="session" id="sliderbar">
                <h2>Year: <label id="active-year">2010</label></h2>
                <input id="slider" class="row" type="range" min="2010" max="2023" step="1" value="2010" />
            </div>

            <div class="session">
                <h2>Permit Type</h2>
                <div class="row" id="filters">
                    <input id="all" type="radio" name="toggle" value="all" checked="checked">
                    <label for="all">All</label>
                    <input id="demolition" type="radio" name="toggle" value="demolition">
                    <label for="demolition">Demolished units</label>
                    <input id="construction" type="radio" name="toggle" value="construction">
                    <label for="construction">Constructed units</label>
                </div>
            </div>
        </div>

        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYWlsZWVua3VhbmciLCJhIjoiY2xwaWprYW94MDAyYTJ1bzVnNjV1em1oNCJ9.uKsDYlCnCLHdsfwbNLZRag'

            const map = new mapboxgl.Map({
                container: "map",
                style: "mapbox://styles/aileenkuang/clpiikuuw006s01pqhvq13c2h",
                center: [-122.335167, 47.608013],
                zoom: 10.5
            });

            map.on("load", () => {
                let filterYear = ['==', ['number', ['get', 'YEAR_FINAL']], 2010];
                let filterType = ['!=', ['string', ['get', 'APTYPE']], 'placeholder'];

                map.addLayer({
                    id: "units",
                    type: "circle",
                    source: {
                        type: "geojson",
                        data: "assets/built-units-since-2010.geojson"
                    },
                    paint: {
                        "circle-radius": [
                            "interpolate",
                            ["linear"],
                            ["number", ["get", "NET_UNITS"]],
                            0,
                            1,
                            2,
                            4,
                            6,
                            8
                        ],
                        "circle-color": [
                            "interpolate",
                            ["linear"],
                            ["number", ["get", "NET_UNITS"]],
                            -272,
                            "#2DC4B2",
                            -174,
                            "#3BB3C3",
                            45,
                            "#669EC4",
                            175,
                            "#8B88B6",
                            398,
                            "#A2719B",
                            680,
                            "#AA5E79"
                        ],
                        "circle-opacity": 0.8,
                    },
                });
                
                map.setFilter("units", ["==", ["number", ["get", "YEAR_FINAL"]], 2010]);
                document.getElementById("slider").addEventListener("input", (event) => {
                    const year = parseInt(event.target.value);
                    filterYear = ["==", ["number", ["get", "YEAR_FINAL"]], year]
                    map.setFilter("units", ['all', filterYear, filterType]);
                    document.getElementById("active-year").innerText = year;
                });

                document.getElementById("filters").addEventListener("change", (event) => {
                    const permitType = event.target.value;
                    if (permitType === "all") {
                        filterType = ["!=", ["string", ["get", "APTYPE"]], "placeholder"];
                    } else if (permitType === "demolition") {
                        filterType = ["match", ["get", "APTYPE"], ["Demolition Permit"], true, false];
                    } else if (permitType === "construction") {
                        filterType = ["match", ["get", "APTYPE"], ["Construction Permit"], true, false];
                    } else {
                        console.log("error")
                    }
                    map.setFilter("units", ["all", filterYear, filterType]);
                });
            });
        </script>
    </body>

</html>
